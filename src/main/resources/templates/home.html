<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
<header th:replace="fragments/header :: HeaderShop"></header>
<div class="main-content">
    <div class="item" th:each="item:${items}">
        <p class="item-name" th:text="${item.name}"></p>
        <img th:src="@{${item.img}}" >
        <div>
            <span>Cena:</span>
            <span th:text="${item.price}"></span>
            <span>z≈Ç</span>
        </div>


        <a th:href="@{'/add/' + ${item.id}}" class="add-btn">Dodaj</a>
    </div>
</div>
</body>
</html>
